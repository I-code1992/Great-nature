<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <title>Great Nature</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="City"
            required
            class="search-input"
          />
          <input type="Submit" value="Search" class="search-bar" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">Paris</h1>
            <p class="weather-details">Tuesday 14:49, cloudy</p>
          </div>

          <div class="current-temp-container">
            <span class="weather-icon">🌤️</span>
            <span class="weather-temp">26</span>
            <span class="temp-unit">°C</span>
            <div>Humidity: 66%</div>
          <div>Wind: 3.13 km/h</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://https://github.com/I-code1992" target="_blank">
          See Mei</a
        >, is
        <a href="https://github.com/I-code1992/Great-nature" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://greatnature.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
